<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class = "container">
            <div class="topnav">
                <a href="index.html" class="active">SaveMiles</a>
                <!-- Navigation links (hidden by default) -->
                <nav id="myLinks">
                    <ul class ="nav-list">
                        <li class="nav-item"><a href="signin.html"><i class="fas fa-sign-in-alt"></i>Login</a></li>
                        <li class="nav-item"><a href="#"><i class="fas fa-user-plus"></i>Register</a></li>
                    </ul>
                </nav>
                <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </div>
    </header>

    <section>
        <div class="left-banner">
            <div class="caption">
                <h1>SaveMiles</h1>
                <p>An online saving solution which enables you to be thrift spending.</p>
            </div>
        </div>
        <div class="right-panel">
            <div class="form-heading">
                Sign up for SaveMiles here
            </div>
            <form class= "enrol">
                <div class="form-group naming">
                    <div class="names">
                        <input type="text" name="" id="firstName" class="form-input pad" placeholder="First name...">
                    </div>
                    <div class="names1">
                        <input type="text" name="" id="lastName" class="form-input pad" placeholder="Last name...">
                    </div>
                </div>
                <input id="emailAddress" type="email" name="email" class="form-inputs" placeholder="Email Address..." autofocus="" value="">
                <input type="text" name="" id="address" class="form-inputs" placeholder="Phone Number...">
                <div class="form-group naming">
                    <div class="names">
                        <input id="password" type="password" name="password" class="form-input pad" placeholder="Choose Password...">
                    </div>
                    <div class="names1">
                        <input id="password2" type="password" name="" class="form-input pad" placeholder="Confirm Password...">
                    </div>
                </div>
                <div class="text-center">
                    <button id="form-button">Sign Up</button>
                </div>
            </form>
            <div class="link">Already a member?<span> <a href="signin.html">Click here</a></span></div>
        </div>
    </section>
    
</body>
<script>
    function myFunction() {
  var x = document.getElementById("myLinks");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}
</script>
</html>
